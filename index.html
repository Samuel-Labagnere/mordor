<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mordor</title>
    <link rel="stylesheet" href="assets/stylesheets/index.css">
  </head>
  <body>
    <canvas></canvas>
    <audio id="musicPlayer" loop>
      <source src="assets/sounds/mordor_theme.mp3" type="audio/mp3">
    </audio>
    <audio id="ambientRain" loop>
      <source src="assets/sounds/rain.mp3" type="audio/mp3">
    </audio>
    <audio class="thunder">
      <source src="assets/sounds/thunder/11L-thunder-14194833.mp3" type="audio/mp3">
    </audio>
    <audio class="thunder">
      <source src="assets/sounds/thunder/11L-thunder-46263826.mp3" type="audio/mp3">
    </audio>
    <audio class="thunder">
      <source src="assets/sounds/thunder/11L-thunder_rain-14446681.mp3" type="audio/mp3">
    </audio>
    <audio class="thunder">
      <source src="assets/sounds/thunder/mixkit-cinematic-impact-thunder-1286.wav" type="audio/wav">
    </audio>
    <audio class="thunder">
      <source src="assets/sounds/thunder/mixkit-cinematic-thunder-1283.wav" type="audio/mp3">
    </audio>
    <p class="dialog">His Eye falls upon you</p>
    <p class="dialog">His gaze pierces all shadows</p>
    <p class="dialog">Escape is a fleeting dream</p>
    <p class="dialog">Fear the Eye's judgment</p>
    <p class="dialog">The flames of Mordor rise once again</p>
    <p class="dialog">The Dark Lord knows your every step</p>
    <p class="dialog">You cannot escape the watcher's reach</p>
    <p class="dialog">Flee, but know it is useless</p>
    <div class="loader">
      <svg width="64px" height="64px" viewBox="0 0 100 100" fill="none">
        <rect x="0" y="0" width="100" height="100"/>
        <circle cx="50" cy="50" r="40" stroke="none" stroke-width="5" stroke-linecap="round"/>
        <circle cx="50" cy="50" r="40" stroke="#fff" stroke-width="3" stroke-linecap="round">
          <animate attributeName="stroke-dashoffset" dur="1.5s" repeatCount="indefinite" from="0" to="502"></animate>
          <animate attributeName="stroke-dasharray" dur="1.5s" repeatCount="indefinite" values="150.6 100.4;1 250;150.6 100.4"></animate>
        </circle>
      </svg>
    </div>
    <script type="module" src="src/index.ts"></script>
  </body>
